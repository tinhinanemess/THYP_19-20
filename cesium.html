<script id="cesium_sandcastle_script">
function startup(Cesium) {
    'use strict';
//Sandcastle_Begin
// Grant CesiumJS access to your ion assets
Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI5ZDM0MjJjOC0zMDEwLTQ4YWUtYmUxOS1hYWUxYzAyOWE2NmEiLCJpZCI6MTc3NjUsInNjb3BlcyI6WyJhc3IiLCJnYyJdLCJpYXQiOjE1NzI3Nzk3OTl9.Vcyq9iUrthFYxXHalnPv95IHSBJVxh2B5MifX5BfrtY';

var viewer = new Cesium.Viewer('cesiumContainer');

    viewer.dataSources.add(Cesium.GeoJsonDataSource.load('js/Algeria.topojson', {
        stroke: Cesium.Color.HOTPINK,
        fill: Cesium.Color.YELLOW.withAlpha(0.5),
        strokeWidth: 3
    }));

    viewer.dataSources.add(Cesium.GeoJsonDataSource.load('js/France.topojson', {
        stroke: Cesium.Color.HOTPINK,
        fill: Cesium.Color.GREEN.withAlpha(0.5),
        strokeWidth: 3
    }));
    
    viewer.dataSources.add(Cesium.GeoJsonDataSource.load('js/Turkey.topojson', {
        stroke: Cesium.Color.HOTPINK,
        fill: Cesium.Color.RED.withAlpha(0.5),
        strokeWidth: 3
    }));

    viewer.dataSources.add(Cesium.GeoJsonDataSource.load('js/Spain.topojson', {
        stroke: Cesium.Color.HOTPINK,
        fill: Cesium.Color.ORANGE.withAlpha(0.5),
        strokeWidth: 3
    }));

    viewer.dataSources.add(Cesium.GeoJsonDataSource.load('js/Italy.topojson', {
        stroke: Cesium.Color.HOTPINK,
        fill: Cesium.Color.BLUEVIOLET.withAlpha(0.5),
        strokeWidth: 3
    }));

    viewer.dataSources.add(Cesium.GeoJsonDataSource.load('js/Tunisia.topojson', {
        stroke: Cesium.Color.HOTPINK,
        fill: Cesium.Color.BROWN.withAlpha(0.5),
        strokeWidth: 3
    }));
    

var imageryLayer = viewer.imageryLayers.addImageryProvider(
    new Cesium.IonImageryProvider({ assetId: 3 })
);

viewer.zoomTo(imageryLayer)
    .otherwise(function (error) {
        console.log(error);
    });
    
//Sandcastle_End
    Sandcastle.finishedLoading();
}
if (typeof Cesium !== 'undefined') {
    window.startupCalled = true;
    startup(Cesium);
}


</script>
